
<div class="col-6 offset-3 mt-3">
    <div class="">
        <div>
            <label for="">Name</label>
            <input type="hidden" name="id" [(ngModel)]="id" >
            <input type="text" class="form-control" [(ngModel)]="name" required>
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" class="form-control" [(ngModel)]="email"  required>
        </div>
        <div>
            <label for="">Mobile</label>
            <input type="text" class="form-control" [(ngModel)]="mobile" required>
        </div>
        <div class="mt-3" >
            <button type="submit"  class="btn btn-primary" *ngIf="sub" (click)="submit(name,email,mobile)">Submit</button>
            <button type="submit" class="btn btn-primary"  *ngIf="up" (click)="update(name,email,mobile,id)">Update</button>

        </div>
    </div>
</div>

<div class="container mt-4">
    <table class="table table-bordered">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th colspan="2" class="text-center">Action</th>
            
        </thead>
        <tbody>
            <tr  *ngFor="let item of dataItem">
                <td>{{item.id ? item.id : ''}}</td>
                <td>{{item.name ? item.name : ''}}</td>
                <td>{{item.email ? item.email : ''}}</td>
                <td>{{item.mobile ? item.mobile : ''}}</td>
                <td class="text-center text-primary icon" (click)="edit(item.id)"><i class="fas fa-edit"></i></td>
                <td class="text-center text-danger icon" (click)="delete(item.id)"><i class="far fa-trash-alt"></i></td>
            </tr>
        </tbody>
    </table>
</div>
