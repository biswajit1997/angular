<mat-sidenav-container class="sidenav-container">
  <mat-sidenav  #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/">{{ "home" | titlecase}}</a>
        <a mat-list-item routerLink="contact">Contact</a>
        <a mat-list-item routerLink="todo">Todo</a>
        <a mat-list-item routerLink="aboutus">About Us</a>
       
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
 
    <mat-toolbar color="primary">
      <button 
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
      <span>My App</span>
      <!-- <button (click)="any()">click</button> -->
      <span class="example-spacer"></span>
      <span *ngIf="!loginStatus">
        <span ><a [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a></span> /
        <span><a [routerLink]="['/register']">Register</a></span>
      </span>
      <span *ngIf="loginStatus">
      <span class="mr-2">{{profileData['name'] ? profileData['name'] : '...'}}</span>
      <button  mat-mini-fab color="#fff">
        <mat-icon  (click)="openDialog()" >account_circle</mat-icon>
      </button>
      </span>
    </mat-toolbar>

  
    <router-outlet ></router-outlet>

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
